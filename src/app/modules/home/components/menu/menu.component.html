<button id="userMenu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let item of items" [disabled]="!item.isEnabled">
        <mat-icon>{{item.icon}}</mat-icon>
        <span>{{item.description}}</span>
    </button>
</mat-menu>
