<!-- *ngFor="let element of range(starCount); let i=index"-->
<button mat-icon-button [color]="color" *ngFor="let element of elements;index as i" [id]="'star_'+(i+1)"
(click)="rate(i+1)" [matTooltip]="i+1" matTooltipPosition="above">
  <mat-icon [ngStyle]="{'color': getColor()}">
    {{showIcon(i)}}
  </mat-icon>
</button>
