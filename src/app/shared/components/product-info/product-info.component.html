<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{product.imageUrl}}" alt="{{product.name}}">
  <mat-card-content>
    <p>
     {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button>
    <button mat-button>SHARE</button> -->
    <app-rating [rating]="product.rating" [starCount]="starCount" (ratingChange)="onRatingChanged($event)"></app-rating>
  </mat-card-actions>
</mat-card>
